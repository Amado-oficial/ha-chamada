<!DOCTYPE html>
<html lang="pt-AO">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../assets/ha-chamada.png" type="image/x-icon" />

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&family=Raleway:wght@400;500&display=swap"
    rel="stylesheet" />

  <title>+ Filtro | Sign Up</title>

  <link rel="stylesheet" href="../assets/css/signUp.css" />

  <meta name="theme-color" content="#4845D2" />
</head>

<body>
  <main class="container">
    <header class="recover-header">
      <div class="back">
        <a href="./signIn.html">
          <img src="../assets/images/left.svg" alt="arrow left icon" />
        </a>
      </div>
      <h2>Recuperar conta</h2>
    </header>

    <form action="./confirm.html">

      <div class="text">
        <h3>Titulo</h3>
        <p>Descrição...</p>
      </div>

      <div class="form-group">
        <label for="email">Numero</label>
        <div class="numero">
          <p>+244</p>
          <input type="number" name="numero" id="numero" placeholder="" minlength="9" required />
        </div>
        </div>

      
      <div>
        <button type="submit" class="button">Solicitar codigo</button>
      </div>


      <nav class="mobile-menu">
        <div class="container">
          <p class="new-password">
           Enviar novo em 1:00
          </p>
          
        </div>
      </nav>


    </form>
  </main>

  <script type="module" src="../scripts/context.js">
  </script>



</body>

</html>
